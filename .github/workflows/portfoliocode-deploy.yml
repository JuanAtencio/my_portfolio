name: portfoliocode
on:[push]
jobs :
      Explore-GitHub-Actions:
      runs-on: ubuntu-latest
      steps:
        - name: Checkout code
          uses: actions/checkout@v2
        - uses : actions/setup-node@v2
        - name: Install packages
          run: npm ci
        - name: Run Eslint
          run: npm run ci:lint
        - name: Run Tests
          run: npm run ci:test
        - name: Bundle
          run: npm run build